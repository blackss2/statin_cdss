<!-- Page, data-page contains page name-->
<div data-page="list" class="page">
	<!-- Top Navbar-->
	<div class="navbar <% .Style.navbar %>">
		<div class="navbar-inner">
			<div class="left sliding">
				<a href="/main" class="back link <% .Style.icon_only %>">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center sliding"><% .Title %></div>
			<div class="right sliding"></div>
		</div>
	</div>
	
	<!-- Scrollable page content-->
	<div class="page-content bg-white page-content-list">
		<div class="content-block-title">목록</div>
		<% .FormHtml %>
	</div>
	
	<div class="toolbar toolbar-bottom">
	    <a href="/form?id=<% .Form.Id %>&rowindex=<% .NextRowindex %>" data-ignore-cache="true" class="toolbar-inner">
	    	<div class="form-add">추가</div>
	    </a>
	</div>
</div>
